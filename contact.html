<script>
 document.getElementById('contactForm').addEventListener('submit', function (event) {
        var email = this.elements['mail'].value;
        var contact = this.elements['contact'].value;
        var comment = this.elements['comment'].value;

        if (!email || !contact || !comment) {
            alert('Please fill in all required fields');
            event.preventDefault(); // Prevent form submission
        }
    });

    function myFunction() {
        var email = document.getElementById('contactForm').elements['mail'].value;
        var contact = document.getElementById('contactForm').elements['contact'].value;
        var comment = document.getElementById('contactForm').elements['comment'].value;

        if (!email || !contact || !comment) {
            alert('Please fill in all required fields');
        } else {
            alert("Thanks! We have received your submission, and we'll be in touch really soon.");
        }
    }
        function toggleLogoutOption() {
            var logoutOption = document.getElementById("logoutOption");
            logoutOption.style.display = (logoutOption.style.display === "block") ? "none" : "block";
        }
	document.addEventListener("DOMContentLoaded", function () {
    var currentPage = window.location.pathname.split("/").pop(); // Get the current page name

    // Remove "active" class from all links initially
    var navLinks = document.querySelectorAll(".topnav a");
    navLinks.forEach(function (link) {
        link.classList.remove("active");
    });

    // Add "active" class to the current page link
    var currentLink = document.querySelector('.topnav a[href="' + currentPage + '"]');
    if (currentLink) {
        currentLink.classList.add("active");
    }
});

</script>
